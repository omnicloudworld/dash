
nav:

    - 'HOME': index.md
    - 'QUICK START': start.md
    - 'BOOTSTRAPPED': bootstrapped.md
    - 'SERVERS': servers.md
    - 'REFERENCES':
        - references/index.md
        - 'BOOTSTRAPPED': references/bootstrapped.md
        - 'COLAB': references/colab.md
        - 'PYSCRIPT': references/pyscript.md
        - 'SERVERS': references/servers.md 


site_name: skyant.ui
repo_url: https://gitlab.com/skyant/python/ui
repo_name: skyant/python/ui




docs_dir: .docs
edit_uri: ""

theme: 
    name: material
    favicon: https://skyant.dev/assets/icons/558614-512-3.png
    logo: https://skyant.dev/assets/icons/558614.svg
    palette:
        primary: amber
        accent: deep purple
    font:
        text: Montserrat
        code: Roboto Mono
    icon:
        repo: fontawesome/brands/gitlab
    features:
        - search.highlight
        - search.suggest
        - navigation.tabs
        - navigation.tabs.sticky
        - content.code.annotate


copyright: Copyright &copy; 2020 Iurii Tarasenko
extra:
    generator: true
    homepage: https://skyant.dev

    social:
        
        - icon: fontawesome/solid/sack-dollar
          link: https://buymeacoffee.com/skyantdev
          name: donation
        
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/company/skyantdev
          name: news

        - icon: fontawesome/solid/user-group
          link: https://groups.google.com/a/skyant.dev/g/community?label=ui
          name: community


extra_css:
    - https://skyant.dev/static/css/skyant.css
    - https://skyant.dev/static/css/hide-title.css
    - https://skyant.dev/static/css/hide-versions.css


plugins:
    - mkdocstrings:
        handlers:
            python:
                options:
                    show_source: true
                    show_root_full_path: false
                    show_root_toc_entry: true
                    show_bases: false
                    show_category_heading: false
    - search
    - section-index


markdown_extensions:
    - pymdownx.highlight:
            anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
